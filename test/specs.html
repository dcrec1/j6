<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>JSSpec results</title>
    <!-- JsSpec -->
    <link rel="stylesheet" type="text/css" href="../lib/jsspec/JSSpec.css" />
    <script type="text/javascript" src="../lib/jsspec/JSSpec.js"></script>
    <script type="text/javascript" src="../lib/jsspec/diff_match_patch.js"></script>

    <!-- jQuery -->
    <link rel="stylesheet" href="../lib/themes/base/jquery-ui.css" />
    <script src="../lib/jquery.min.js" type="text/javascript"></script>
    <script src="../lib/jquery-ui.js" type="text/javascript"></script>

    <!-- Plugin -->
    <script src="../src/j6.js" type="text/javascript"></script>  

    <!-- Spec tests -->
    <link rel="stylesheet" href="src/css/j6.screen.css" />
    <script src="spec_j6.js" type="text/javascript"></script> 
    <!-- other tests here -->

  </head>
  <body>
    <ol>
      <li class="swapable" id="_swapable1">
        <label>Vip code</label>
        <input type="text" />
      </li>

      <li class="swapable" id="_swapable2">
        <label>Name</label>
        <input type="text" value="test" />
      </li>
    </ol>

    <div class="swapable" id="_swapable3">
      <label for="email_test">Email</label>
      <input type="text" id="email_test"/>
    </div>

    <a href="#sign_in" class="trigger" id="a1">Sign in</a>

    <div id="sign_in" class="dialog" style="width:400px;height:600px"></div>
    <div id="sign_up" class="dialog"></div>
    <div id="sign_out" class="dialog"></div>

    <a href="#menu1" class="trigger" id="a2">Options</a>

    <ul id="menu1" class="menu">
      <li>Item 1</li>
      <li>Item 2</li>
    </ul>

    <ul id="menu2" class="menu">
      <li>Item 1</li>
      <li>Item 2</li>
    </ul>

    <div>
      <a id="filter" class="filter" href="#users .active">Active</a>
      <a id="filter2" class="filter" href="#users2 > .new">New</a>
    </div>

    <ol>
      <li><a id="filter3" class="filter" href=".none">None</a></li>
      <li class="selected"><a id="filter4" class="filter" href=".all">All</a></li>
    </ol>

    <div id="users">
      <span class="active">A</span>
      <span class="inactive">I</span>
      <span class="active">A</span>
      <span class="inactive">I</span>
      <span class="active">A</span>
      <span class="inactive">I</span>
    </div>

    <div id="users2">
      <span class="active">Active</span>
      <span class="inactive">Inactive</span>
    </div>

    <div class="slider" data-step="5" data-max="200" data-min="50" data-value="123"></div>

    <div id="slider" data-target="#input"></div>

    <input type="text" id="input" value="0" />

    <div class="calendar"></div>
    <div id="datepicker"></div>

  </body>
</html>
